<!DOCTYPE html>
<html lang="en">
<head>
<title>Test for Nectima</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<!--[if IE]>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
<![endif]-->
<script src="https://use.typekit.net/zmp0mpg.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/scripts.js"></script>
</head>
<body>
<div class="container">
  <aside role="aside">
    <h2>Text settings</h2>
    <section role="typeface">
    <h3>Typeface</h3>
    <ul class="square">
      <li class="active">Ab</li>
      <li>Ab</li>
      <li>Ab</li>
    </ul>
    </section>
    <section role="styling">
    <h3>Styling</h3>
    <ul class="text">
      <li class="active">Normal</li>
      <li>Bold</li>
      <li>Italic</li>
    </ul>
    </section>
    <section role="background">
    <h3>Background</h3>
    <ul class="circle">
      <li class="blue active"></li>
      <li class="green"></li>
      <li class="yellow"></li>
      <li class="dark"></li>
      <li class="light"></li>
    </ul>
    </section>
  </aside>
  <main role="preview">
    <h2>Text preview</h2>
    <p id="preview">Lorem Ipsum</p>
    <p id="font"><span>Source Sans</span> <span>Normal</span></p>
  </main>
</div>
</body>
</html>
